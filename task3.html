	<style>
		body{
			margin: 0;
			font-family: Arial,sans-serif;
			background-color: #f2f4f7;
		}
		header {
			background:skyblue;

		.container {
			width: 80%;
			margin: 20px;
			background: white;
			padding: 20px;
			border-radius: 6px;
			box-shadow: 0 0 10px;
			rgba(0,0,0,0.1);
		}
		.user-box {
			margin-bottom: 10px;
			font-weight: bold;
			color: #333;
		}
		textarea {
			width: 100px;
			height: 250px;
			padding: 15px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px soild #ccc;
			resize: none;

		}
		.info {
			margin-top: 10px;
			font-size: 14px;
			color: gray;
		}
		footer {
			margin-top: 20px;
			text-align: center;
			padding: 10px;
			background: skyblue;
			color: black;
		}

	</style>
</head>

<body>
	<header>
		<h1>Real-Time Collaborative Document Editor</h1>
	</header>
	<div class="container">
		<div class="user-box">
			Active User:<span id="username">User-1</span>
		</div>
		<textarea id="editor" placeholder="Start typing your document here..."></textarea>

    <div class="info">
        This editor simulates real-time collaboration using browser storage.
    </div>
</div>

<footer>
    Â© 2026 CodTech Internship Project
</footer>

<script>
    const editor = document.getElementById("editor");

    // Load saved content
    editor.value = localStorage.getItem("sharedDocument") || "";

    // Save content in real-time
    editor.addEventListener("input", () => {
        localStorage.setItem("sharedDocument", editor.value);
    });

    // Auto update (simulate collaboration)
    setInterval(() => {
        editor.value = localStorage.getItem("sharedDocument") || "";
    }, 1000);
</script>

</body>
